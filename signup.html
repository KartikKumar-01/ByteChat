<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poltawski+Nowy:ital@1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="container">
        <h1 class="signup">ByteChat</h1>
        <p class="signup">Create an account to start</p>
        <div class="details">
            <div class="fullNname signup"><input class="fullName" type="text" placeholder="Full Name"></div>
            <div class="userName signup"><input class="userName" type="text" placeholder="Username"></div>
            <div class="phone signup"><input class="phone" type="text" placeholder="Phone or email"></div>
            <div class="password signup"><input class="password" type="password" placeholder="Password"></div>
            <div class="btn"><button type="button" onclick="buttonClick()">Sign Up</button></button></div>
        </div>
    </div>
    <script src="./signup.js"></script>
</body>
</html>
